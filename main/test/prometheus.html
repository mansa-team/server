<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus</title>
    
    <link rel="icon" type="image/x-icon" href="https://mansa-team.github.io/icons/icons/MANSA.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <style>
        :root {
            --bg-main: #000000;
            --bg-sidebar: #050505;
            --bg-card: #0a0a0a;
            --accent: #BDF96F;
            --accent-glow: rgba(189, 249, 111, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #666666;
            --border: #0a0a0a;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: none;
        }

        *::-webkit-scrollbar { display: none; }

        body {
            font-family: var(--font-main);
            background: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Settings */
        .sidebar {
            width: 320px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 32px 24px;
            gap: 32px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .brand img {
            height: 36px;
            width: 36px;
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .brand h1 {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--accent);
        }

        .settings-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .settings-group label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .settings-group input {
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
        }

        .settings-group input:focus {
            border-color: var(--accent);
            background: #080808;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-main);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 60px 15% 40px 15%;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .message {
            display: flex;
            gap: 20px;
            max-width: 100%;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .avatar .material-icons { font-size: 18px; }

        .avatar.assistant {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .message-body {
            flex: 1;
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-secondary);
            overflow-x: hidden;
        }

        .message.user .message-body {
            background: var(--accent);
            color: #000;
            padding: 12px 18px;
            border-radius: 12px 0 12px 12px;
            font-weight: 500;
            max-width: fit-content;
            margin-left: auto;
        }

        .message.assistant .message-body {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 0 12px 12px 12px;
            color: #ccc;
        }

        /* Markdown Styling */
        .message-body h1, .message-body h2, .message-body h3 {
            margin: 24px 0 12px;
            color: var(--accent);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .message-body h3 { border-left: 3px solid var(--accent); padding-left: 12px; }

        .message-body p { margin-bottom: 12px; }
        
        .message-body code {
            font-family: var(--font-mono);
            background: #151515;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--accent);
        }

        .message-body pre {
            background: #050505;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
        }

        .message-body pre code { background: transparent; padding: 0; color: inherit; }

        .message-body strong { color: var(--accent); }

        /* Input Area */
        .input-wrapper {
            padding: 24px 15%;
            background: linear-gradient(transparent, #000 40%);
        }

        .input-box {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 6px 12px;
            gap: 12px;
            transition: all 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            background: #080808;
        }

        .input-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 10px 4px;
            outline: none;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover { background: #222; color: var(--accent); }
        .icon-btn.send { color: var(--accent); }

        /* Chart Styling */
        .chart-wrapper {
            background: #050505;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 20px 0;
            padding: 16px;
            min-height: 400px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover:not(:disabled) {
            background: var(--border);
            color: var(--text-primary);
        }

        .icon-btn.send {
            color: var(--accent);
        }

        .icon-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .chat-container { padding: 20px 24px; }
            .input-wrapper { padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="brand">
            <img src="https://mansa-team.github.io/icons/icons/MANSA.svg" alt="Mansa">
            <h1>Prometheus</h1>
        </div>
        
        <div class="settings-group">
            <label>API Endpoint</label>
            <input type="text" id="apiEndpoint" value="http://localhost:3200/rag" placeholder="http://...">
        </div>

        <div class="settings-group">
            <label>X-API-Key</label>
            <input type="password" id="apiKey" value="" placeholder="Opcional">
        </div>

        <div style="margin-top: auto;">
            <button class="icon-btn" onclick="clearChat()" style="width: 100%; justify-content: flex-start; gap: 8px;">
                <span class="material-icons">delete_sweep</span> 
                Limpar Conversa
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="chat-container" id="chatContainer">
            <!-- Messages go here -->
            <div class="message assistant">
                <div class="avatar assistant">
                    <span class="material-icons">smart_toy</span>
                </div>
                <div class="message-body">
                    Ola! Sou o <strong>Prometheus</strong>, sua inteligência financeira da Mansa. Como posso ajudar com suas análises hoje?
                </div>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Faça uma pergunta sobre o mercado financeiro..." autocomplete="off">
                <button id="sendBtn" class="icon-btn send" title="Enviar Mensagem">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const apiKeyInput = document.getElementById('apiKey');

        // Configure Marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.innerHTML = `<span class="material-icons">${role === 'user' ? 'person' : 'smart_toy'}</span>`;
            
            const messageBody = document.createElement('div');
            messageBody.className = 'message-body';
            
            if (role === 'assistant') {
                // Process Charts first
                // Robust regex for <chart config="..." /> or <chart config='...' />
                let processedContent = content.replace(/<chart\s+config=(['"])(.*?)\1\s*\/?>/g, (match, quote, configStr) => {
                    const id = 'chart-' + Math.random().toString(36).substr(2, 9);
                    setTimeout(() => renderChart(id, configStr), 100);
                    return `<div id="${id}" class="chart-wrapper" style="min-height: 250px; margin: 20px 0;"></div>`;
                });

                const cleanHTML = DOMPurify.sanitize(marked.parse(processedContent));
                messageBody.innerHTML = cleanHTML;
            } else {
                messageBody.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageBody);
            chatContainer.appendChild(messageDiv);
            
            // Syntax highlighting for new code blocks
            messageBody.querySelectorAll('pre code').forEach(hljs.highlightElement);
            
            scrollToBottom();
        }

        function renderChart(containerId, configStr) {
            const container = document.getElementById(containerId);
            try {
                // Pre-process string: handle encoded quotes and potential trailing/leading junk
                let cleanStr = configStr.trim()
                    .replace(/&quot;/g, '"')
                    .replace(/&apos;/g, "'")
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>');
                
                const config = JSON.parse(cleanStr);
                
                if (!config.data || !config.data.datasets || !config.data.datasets[0]) {
                    throw new Error("Estrutura de dados do gráfico inválida");
                }

                const trace = {
                    x: config.data.labels || [],
                    y: config.data.datasets[0].data || [],
                    type: config.type || 'bar',
                    name: config.data.datasets[0].label || 'Dados',
                    marker: {
                        color: '#BDF96F',
                        borderRadius: 4
                    },
                    line: {
                        color: '#BDF96F',
                        width: 3,
                        shape: 'spline'
                    },
                    connectgaps: true
                };

                const layout = {
                    paper_bgcolor: 'transparent',
                    plot_bgcolor: 'transparent',
                    font: { color: '#a1a1aa', family: 'Inter', size: 11 },
                    margin: { t: 40, b: 40, l: 50, r: 20 },
                    xaxis: { 
                        gridcolor: '#1a1a1a', 
                        zeroline: false,
                        tickfont: { size: 10 }
                    },
                    yaxis: { 
                        gridcolor: '#1a1a1a', 
                        zeroline: false,
                        tickfont: { size: 10 }
                    },
                    showlegend: false,
                    title: {
                        text: config.options?.plugins?.title?.text || config.data.datasets[0].label || '',
                        font: { size: 14, color: '#f4f4f5', weight: 600 }
                    },
                    hovermode: 'closest'
                };

                Plotly.newPlot(container, [trace], layout, { 
                    responsive: true, 
                    displayModeBar: false,
                    staticPlot: false
                });
            } catch (e) {
                console.error('Chart Engine Error:', e, 'Raw Config:', configStr);
                container.innerHTML = `
                    <div style="padding: 20px; border: 1px dashed #ef4444; border-radius: 8px; font-size: 12px; color: #ef4444;">
                        <i class="material-icons" style="vertical-align: middle; font-size: 16px;">error_outline</i>
                        Erro ao renderizar gráfico: ${e.message}
                    </div>
                `;
            }
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = `
                <div class="avatar assistant"><span class="material-icons">smart_toy</span></div>
                <div class="message-body">
                    <div class="typing-indicator">
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            scrollToBottom();

            try {
                const url = new URL(apiEndpointInput.value);
                url.searchParams.append('text', text);

                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKeyInput.value
                    }
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage(`**Erro:** ${data.error || 'Falha na requisição'}`, 'assistant');
                }
            } catch (err) {
                const loader = document.getElementById(loadingId);
                if (loader) loader.remove();
                addMessage(`**Erro de Conexão:** ${err.message}`, 'assistant');
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function clearChat() {
            chatContainer.innerHTML = '';
            addMessage('Chat limpo. Como posso ajudar agora?', 'assistant');
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        sendBtn.addEventListener('click', handleSend);
    </script>
</body>
</html>
